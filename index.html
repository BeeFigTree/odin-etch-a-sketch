<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin's Etch-a-Sketch</title>
</head>
<body>
    <div class="main">
        <div class="settings">
            <div class="color-picker" id="picker"><input type="color" name="color" id="currColor"></div>
            <button class="btn selected" id="color">Color Mode</button>
            <button class="btn" id="rainbow">Rainbow Mode</button>
            <button class="btn" id="shade">Shade Mode</button>
            <button class="btn" id="erase">Eraser</button>
            <button class="btn" id="clear">Clear</button>
        </div>
        <div class="canvas-container"></div>
        <div class="slider-container">
            <div>Set size</div>
            <div>
                <span class="currSize">16</span>
                <input type="range" min="1" value="16" max="64" class="slider" id="size">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
